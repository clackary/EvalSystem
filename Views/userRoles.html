<!DOCTYPE html>
<html ng-app="EvalSystem">
<head>
  <meta charset="UTF-8">
  <title>User Roles</title>

</head>

<body>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="../Controllers/userRoles.js"></script>
  <!--<script src="app.js"></script>-->
</head>
<body ng-app="EvalSystem">
  <div ng-controller="UserRolesController">
    <!-- Uncomment to see a div with sorting paramters
    <div class="alert alert-info">
      <p>Sort Type: {{ sortType }}</p>
      <p>Sort Reverse: {{ sortReverse }}</p>
      <p>Search Query: {{ userRoleSearch }}</p>
    </div>
    -->

    <h1>User Roles</h1>

    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-search"></i></div>
          <input type="text" class="form-control" placeholder="Search here" ng-model="userRoleSearch">
        </div>
      </div>
    </form>

    <table>
      <thead>
      <tr>
        <td>
          <a href="#" ng-click="sortType = 'Id'; sortReverse = !sortReverse">
            ID
            <span ng-show="sortType == 'Id' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'Id' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'FirstName'; sortReverse = !sortReverse">
            First Name
            <span ng-show="sortType == 'FirstName' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'FirstName' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'LastName'; sortReverse = !sortReverse">
          Last Name
            <span ng-show="sortType == 'LastName' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'LastName' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
          Role
            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
      </tr>
    </thead>
      <tbody>
      <tr ng-repeat="item in userroles | orderBy:sortType:sortReverse | filter:userRoleSearch">
        <td>{{ item.Id }}</td>
        <td>{{ item.FirstName }}</td>
        <td>{{ item.LastName }}</td>
        <td>{{ item.name }}</td>
        <td><a href="">Edit</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
</html>

    <script src="js/index.js"></script>

</body>
</html>
